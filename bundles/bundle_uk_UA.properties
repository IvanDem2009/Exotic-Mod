## Core Units
unit.exotic-mod-intensity.name = Інтенсивність
unit.exotic-mod-intensity.description = Захищає ядро "Радіант" від ворогів. Швидко будує будівлі й ремонтує найближчі бойові одиниці.
unit.exotic-mod-shockwave.name = Ударна хвиля
unit.exotic-mod-shockwave.description = Захищає ядро "Реквиєм" від ворогів. Швидко будує будівлі й відбивається від ворогів за допомогою лазерного дробовика.
unit.exotic-mod-whiplash.name = Плітка
unit.exotic-mod-whiplash.description = Захищає ядро "Цитадель" від ворогів. Доволі швидко будує будівлі й відбивається від ворогів за домогою рельстрона.

## Ground Support
unit.exotic-mod-blaze.name = Сполох
unit.exotic-mod-blaze.description = Ремонтує найближчі бойові одиниці й наносить середню шкоду ворогам за допомогою лазерів. Випромінює силове поле.
unit.exotic-mod-cinder.name = Зола
unit.exotic-mod-cinder.description = Ремонтує бойові одиниці й будівлі. Може наносити пошкодження ворогам. Створює одиниці підтримки "Полі". Здатна злетіти.
unit.exotic-mod-ember.name = Спека
unit.exotic-mod-ember.description = Ремонтує будівлі за допомогою гармат і ракет. Здатний будувати.
unit.exotic-mod-flicker.name = Сірник
unit.exotic-mod-flicker.description = Малесенька одиниця підтримки здатна повільно ремонтувати будівлі й союзних одиниць. Абсолютно марна в бою.
unit.exotic-mod-inferno.name = Інфернал
unit.exotic-mod-inferno.description = Потужна оборонна бойова одиниця. Використовує щити й засоби точечної оборони. Періодично відновлює собі повне здоров'я.
unit.exotic-mod-pyre.name = Зарниця
unit.exotic-mod-pyre.description = Ремонтує будівлі за допомогою лазерів. Захищає союзні бойові одиниці силовим полем.
unit.exotic-mod-spark.name = Іскра
unit.exotic-mod-spark.description = Мала одиинця підтримки, призначена виключно для ремонту союзних будівель й одиниць.
unit.exotic-mod-wildfire.name = Пожежа
unit.exotic-mod-wildfire.description = Ремонтує усе поблизу лазерами й полем регенерації. Створює літаючу сферу, випускаючу град снарядів.

## Naval Sapper
unit.exotic-mod-demon.name = Барон пекла
unit.exotic-mod-demon.description = Масивна навідна збройна платформа. Знищує цілі за допогою арсеналу зброї.
unit.exotic-mod-banshee.name = Баньші
unit.exotic-mod-banshee.description = Виснажує здоров'я й притягує ворожі одиниці лазерами. Знищує будівлі залпами артиллерії. Здатний літати в екстренних ситуаціях.
unit.exotic-mod-fiend.name = Бес
unit.exotic-mod-fiend.description = Вистрілює залпами артиллерії по наземним бойовим одиницям й періодично випускає виснажуючий снаряд.
unit.exotic-mod-ghost.name = Привид
unit.exotic-mod-ghost.description = Викачує здоров'я з ворожих бойових одиниць й обстрілює будівлі артиллерією.
unit.exotic-mod-soul.name = Душa
unit.exotic-mod-soul.description = Атакує найближчі ціли слабкими виснажуючими лазерами.
unit.exotic-mod-spirit.name = Дух
unit.exotic-mod-spirit.description = Швидка водна бойова одиниця, атакуюча цілі виснажуючими лазерами.
unit.exotic-mod-spriggan.name = Полтергейст
unit.exotic-mod-spriggan.description = Атакує цілі виснажуючими лазерами й массивною електричною зброєю. Створює потужний лазерний пучок, підтягуючий ворожі бойові одиниці й сплутуючий їх. Сильно броньований.
unit.exotic-mod-wraith.name = Чорт
unit.exotic-mod-wraith.description = Краде здоров'я ворогів, попутно проводячи артиллерійський обстріл. Повільно лікує союзних юнитів, не зважаючи уваги на їх внутрішній світ.

## Other
unit.exotic-mod-luminance.name = Заря
unit.exotic-mod-luminance.description = Сверхмасивний межгалактичний зореліт. Зруйнувала велику кількість цивілизацій на своєму шляху. Її походження невідоме неизвестно.


