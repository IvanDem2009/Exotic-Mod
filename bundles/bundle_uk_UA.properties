block.exotic-mod-draconium-wall-huge.description = Не пропускає лазери та електричні розряди. Відбиває снаряди фазовим покриттям.
block.exotic-mod-draconium-wall-large.name = Велика драконітова стіна
block.exotic-mod-draconium-wall-large.description = Не пропускає лазери та електричні розряди. Відбиває снаряди фазовим покриттям.
block.exotic-mod-metaglass-wall.name = Метаскляна стіна
