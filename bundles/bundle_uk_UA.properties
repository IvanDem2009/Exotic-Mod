# Blocks
## Campaign

## Crafter
block.exotic-mod-advanced-melter.name = Продвинута плавильня
block.exotic-mod-advanced-melter.description = Виробляє вельми нестабільну рідину. Використовуйте її обережно. Один неаккуратний рух може викликати вибух. Не допускайте витоків.
block.exotic-mod-amethyst-refiner.name = Обробник аметистів
block.exotic-mod-amethyst-refiner.description = Обробляє сирі аметисти до вищої степені чистоти.
block.exotic-mod-extractor.name = Анденовий екстрактор
block.exotic-mod-extractor.description = Отримує залишки андена з металлолома. Для руйнування металлолому необхідна вода.
block.exotic-mod-furnace.name = Плавильна піч
block.exotic-mod-furnace.description = Сплавляє кремній та свинець. Виробляє террит.
block.exotic-mod-industrial-compressor.name = Індустріальный компрессор
block.exotic-mod-industrial-compressor.description = Стискає пластан в значно більших об'ємах, ніж звичайний компрессор. Для роботи необхідні спори.
block.exotic-mod-purifier.name = Очищувач
block.exotic-mod-purifier.description = Фільтрує бенаритову воду. Частка води губиться в процессі природного випаровування.
block.exotic-mod-refinery.name = Кінетична ливарня
block.exotic-mod-refinery.description = Великий масив плавилень кинетичного сплаву. Виробляє магнетитовий шлак в якості побічного продукту. Потребує погруження в воду для роботи.
block.exotic-mod-shadow-infuser.name = Тіньова ливарня
block.exotic-mod-shadow-infuser.description = Потребує велику кількість різних ресурсів та об'єднує їх для створення надпотужної речовини - тіні.
block.exotic-mod-supercoolant-mixer.name = Змішувач суперрідини 
block.exotic-mod-supercoolant-mixer.description = Дробить аметисти до стану пилу, після чого замішує пил у кріогенну рідину. На виході виробляється більш ефективний хладогент.
block.exotic-mod-tri-weaver.name = Кубічний ткач
block.exotic-mod-tri-weaver.description = Покращена версія фазового ткача. Виробляє більшу кількість фазової тканини з високою еффективністю. Потребує хладогент.
block.exotic-mod-tungsten-refiner.name = Обробник Вольфраму
block.exotic-mod-tungsten-refiner.description = Отримує чистий вольфрам з вольфрамитової жерсті для використання в виробництві бойових одиниць.
block.exotic-mod-wolframite-converter.name = Вольфрамітовый конвертер
block.exotic-mod-wolframite-converter.description = Конвертує вольфрамітовую жерсть назад у синеволит.

