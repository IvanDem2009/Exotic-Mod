block.exotic-mod-distribution-wall-large.name = Велика стіна-розподілювач
block.exotic-mod-distribution-wall-large.description = Доволі міцний захисний блок. Виводить рідину до турелей у всіх напрямках.
block.exotic-mod-draconium-wall.name = Драконітова стіна
block.exotic-mod-draconium-wall.description = Не пропускає лазери та електричні розряди. Відбиває снаряди фазовим покриттям.
