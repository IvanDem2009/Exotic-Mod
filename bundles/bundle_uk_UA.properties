block.exotic-mod-0b-aftershock.name = Тектоніка
block.exotic-mod-0b-aftershock.description = Створює великий землетрус, що наносить шкоду ворожим бойовим одиницям. Виробляє розряды блискавок під час роботи.
block.exotic-mod-0b-andromeda.name = Андромеда
block.exotic-mod-0b-andromeda.description = Стріляє пучками лазерних променів. Найбільш еффективен на близьких відстанях.
block.exotic-mod-0b-division.name = Розбрат
block.exotic-mod-0b-division.description = Сповільнює й підтягує ворожі бойові одиниці.
block.exotic-mod-0b-isosceles.name = Рівність
block.exotic-mod-0b-isosceles.description = Вистрілює крупним, полупрошиваючим згустком плазми на ворожі бойові одиниці.
block.exotic-mod-0b-linear.name = Параллельність
block.exotic-mod-0b-linear.description = Вистрелює високоскоростним згустком плазми по ворожим бойовим одиницям.
block.exotic-mod-0b-pinpoint.name = Точка
block.exotic-mod-0b-pinpoint.description = Малий рельсотрон. Вистрілює бронебійними снарядами на середні дистанції.
block.exotic-mod-0b-precision.name = Влучність
block.exotic-mod-0b-precision.description = Вистрілює постійним лазерним променем по ворожим бойовим одиницям. При відстуності достатньої кількості енергії можуть спостерігатися збої в роботі.
block.exotic-mod-0b-radius.name = Радіус
block.exotic-mod-0b-radius.description = Вистрілює малим лазерним променем по ворожим бойовим одиницям. Потребує енергію.
block.exotic-mod-0b-wavelength.name = Частота
block.exotic-mod-0b-wavelength.description = Вистрілює малим згустком плазми по ворожим бойовим одиницям. Потребує енергію.

## Red Faction
block.exotic-mod-0r-broadsword.name = Гладіус
block.exotic-mod-0r-broadsword.description = Вистрілює кластером мечів по ворожим бойовим одиницям. Не має еффекту на блоках.
block.exotic-mod-0r-halberd.name = Алебарда
block.exotic-mod-0r-halberd.description = Пронзає ворожі бойові одиниці трьома бритвенно-гострими лезами. Достатньо мала дальність роботи.
block.exotic-mod-0r-katana.name = Катана
block.exotic-mod-0r-katana.description = Осипає градом ударів ворожі бойові одиниці.
block.exotic-mod-0r-knife.name = Ніж
block.exotic-mod-0r-knife.description = Вистрілює малими снарядами по ворожим бойовим одиницям.
block.exotic-mod-0r-needle.name = Голка
block.exotic-mod-0r-needle.description = Мала башта розбризкувального типу для контролю пожеж та замедлення ворожих бойових одиниць. \nМ-так, ну й образили ж наш ракетний комплекс.
block.exotic-mod-0r-rapier.name = Рапіра
block.exotic-mod-0r-rapier.description = Перетворює ворожі бойові одиниці в решето.
block.exotic-mod-0r-saber.name = Сабля
block.exotic-mod-0r-saber.description = Вистрілює залпами слабкої  шрапнелі по ворожим бойовим одиницям.
block.exotic-mod-0r-scythe.name = Серп
block.exotic-mod-0r-scythe.description = Вистрілює залпами артиллерії по наземним цілям. Більш висока дальність атаки, але менша точність атаки ніж у града.
block.exotic-mod-0r-waraxe.name = Секира
block.exotic-mod-0r-waraxe.description = Підсмажує ворожі бойові одиниці.

## Purple Subfaction
block.exotic-mod-1p-discharge.name = Сток
block.exotic-mod-1p-discharge.description = Розганяє рідини до таких швидкостей, що вони вже здібні наносити вагомі пошкодження. Може розпилювати бенарит чи шлак.
block.exotic-mod-1p-torrent.name = Струмінь
block.exotic-mod-1p-torrent.description = Обрушує на ворожі бойові одиниці потужну струю рідини.

