# Items
item.exotic-mod-ladera.name = Ладерит
item.exotic-mod-ladera.description = Кристаллічне решето, що отримує полну силу при погруженні в воду.
item.exotic-mod-amethyst-gem.name = Чистий аметист
item.exotic-mod-amethyst-gem.description = Нечаста й сильна кристаллічна речовина. Має велику тепломісткість.
item.exotic-mod-anden.name = Анден
item.exotic-mod-anden.description = Використовується виключно фракцією сепаратистів. Повищує структурну цілостність об'єктів. Трішки вибухонебезпечний.
item.exotic-mod-bluewolframite.name = Синеволит
item.exotic-mod-bluewolframite.description = Цілком відтворенний сплав давньої цивілізації. Містить потужні магнітні властивості, є сверхпроводником при комнатній температурі. Притягує найближчі частинки, що створюють на ньому тонке покриття. Використовуйте на свій страх і риск. \nВ цілому, прикол в тому, що головного автора моду звуть BlueWolf - синя волчиця, сиречь. А матеріал в оригіналі - Bluewolframite. Ось і виходить синеволит.
item.exotic-mod-baenite.name = Бенарит
item.exotic-mod-baenite.description = Неопознанний матеріал, що містить потужні регенеративні властивості, може впливати на хід часу. Корисен як елемент структурної підтримки.
item.exotic-mod-draconium.name = Драконит
item.exotic-mod-draconium.description = Потужний матеріал. Внутрішня хімія викликає вогненно-червоне світло. Сверхпотужний у вірных руках, хоч и дуже небезпечний. Рекомендуеться використовувати в воєнному озброєнні.
item.exotic-mod-forge-plating.name = Ковальська обшивка	
item.exotic-mod-forge-plating.description = Незвична обшивка, що міститься в ядрах FTL. Має застосування в дослідженні продвинутих бойових одиниць.
item.exotic-mod-shadow.name = Тінь
item.exotic-mod-shadow.description = Незрозумілий й недослідженний матеріал, виробленний змішенням багатьох інших. Надзвичайно потужний.
item.exotic-mod-territe-alloy.name = Территовий сплав
item.exotic-mod-territe-alloy.description = Напівпроводниковий сплав, використовуємий фракцією наглядачів.
item.exotic-mod-tungsten.name = Вольфрам
item.exotic-mod-tungsten.description = Легкий й сильный металл що використовується в надлишку при виробництві бойових одиниць.
item.exotic-mod-wolframite.name = Вольфраміт
item.exotic-mod-wolframite.description = Сильний металевий сплав, заилшок булой міці зруйнованої цивілізації. Випромінює слабке електромагнітне поле. Не дивлячись на свою міць, його необхідно обробити перед використанням.


# Liquids
liquid.exotic-mod-liquid-baenara.name = Концентрат бенарита
liquid.exotic-mod-liquid-baenara.description = Природний концентрований розчин води й бенарита. Повільно регенерує бойові одиниці при контакті.
liquid.exotic-mod-mag-slag.name = Магнетитовый шлак
liquid.exotic-mod-mag-slag.description = Надзвичайно нестабільна рідина, що отримується при змішуванні кінетичного сплаву й вольфрамітової рідини.
liquid.exotic-mod-mag-slag.details = [red]Не треба кидати виклик судьбі.
liquid.exotic-mod-supercoolant.name = Суперрідина
liquid.exotic-mod-supercoolant.description = Надеффективний хладогент. Отримується при змішуванні аметиста й кріогенної рідини.


# Units
## Air Attack
unit.exotic-mod-disease.name = Хвороба
unit.exotic-mod-disease.description = Великий бомбардувальник, атакуючий ціли так само й лазерною зброєю на малій дистанції. Випускає блискавки при русі.
unit.exotic-mod-maliase.name = Недуг
unit.exotic-mod-maliase.description = Бомбардує найближчі цілі й підпалює найближчі цілі, рубить в труху ворожі бойові одиниці лазером. Випускає блискавки при русі. Не реагує на еффекти що пов'язані з температурою (горіння, переохолодження).
unit.exotic-mod-outbreak.name = Эпідемія
unit.exotic-mod-outbreak.description = Атакує ворогів, кидаючись на них й наносячи контактні пошкодження.
unit.exotic-mod-pandemic.name = Пандемія
unit.exotic-mod-pandemic.description = Закидує ворожі цілі шквалом лазерів, бомб, й мечів. Сама захищається крупним гладіусом. Не реагує на еффекти що пов'язані з температурою (горіння, переохолодження).
unit.exotic-mod-pathogen.name = Патоген
unit.exotic-mod-pathogen.description = Пронзає цілі подвоєнними лезами. Наносить шкоду лише по досягенні достатньої швидкості.
unit.exotic-mod-phage.name = Бактеріофаг
unit.exotic-mod-phage.description = Проводить кластерне бомбардування, попутно розстрілюючи ворогів лазером.
unit.exotic-mod-plague.name = Чума
unit.exotic-mod-plague.description = Своєобразний дизайн данної бойової одиниці дозволяє їй пронзати ворогів, проводячи стрімкі атаки.
unit.exotic-mod-virus.name = Вірус
unit.exotic-mod-virus.description = Шассі та реактивний двигун з упаковкою вибухівки. Бессмертна классика.

## Air Mixed
unit.exotic-mod-endeavour.name = Початок
unit.exotic-mod-endeavour.description = Швидкісна бойова одиниця-розвідник, здібна на короткі стрибки у просторі. За межами боя будує будівлі.
unit.exotic-mod-excalibur.name = Екскалібур
unit.exotic-mod-excalibur.description = Видобувний дрон з великою грузомісткістю. Захищає себе за допомогою лазерної турелі.
unit.exotic-mod-fearless.name = Безстрашність
unit.exotic-mod-fearless.description = Здібна викликати настільки потужний енергетичний вибух, що помре разом з ним. До того ж, має можливість перевозити вантажі.
unit.exotic-mod-harmony.name = Гармонія
unit.exotic-mod-harmony.description = Створює бойові одиниці "Фортеця" й ремонтує будівлі. Захищає себе за допомогою рельсотронів.
unit.exotic-mod-hellfire.name = Адське полум'я
unit.exotic-mod-hellfire.description = Та, чию силу не варто недооцінювати. Платить здоров'ям за велику кількість озброєння.
unit.exotic-mod-reckless.name = Нерозсудливість
unit.exotic-mod-reckless.description = Автоматично відбудовує знищенні будівлі й накладує щит на союзні бойові одиниці.
unit.exotic-mod-vengeance.name = Відплата
unit.exotic-mod-vengeance.description = Высаджує велику кількість різних наземних бойових одиниць. Підбирає крупні вантажі.
unit.exotic-mod-victory.name = Перемога
unit.exotic-mod-victory.description = Повільно ремонтує будівлі.

