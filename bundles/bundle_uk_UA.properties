block.exotic-mod-shadow-wall-huge.name = Величезна тіньова стіна
block.exotic-mod-shadow-wall-huge.description = Практично неруйнівний захисний блок, уміцненний синеволитом.
block.exotic-mod-shadow-wall-large.name = Велика тіньова стіна
block.exotic-mod-shadow-wall-large.description = Практично неруйнівний захисний блок, уміцненний синеволитом.
