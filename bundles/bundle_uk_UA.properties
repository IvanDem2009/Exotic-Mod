block.exotic-mod-1g-coaxial.name = Співвісність
block.exotic-mod-1g-coaxial.description = Створює струмінь неточних ремонтних снарядів. 
block.exotic-mod-1g-dimension.name = Вимір
block.exotic-mod-1g-dimension.description = Вистрілює ремонтні снаряди на ближню дистанцію.
block.exotic-mod-1g-expansive.name = Експансія
block.exotic-mod-1g-expansive.description = Вистрілює згустками плазми, що пришвидшують роботу ближнії будівель та ремонтують союзні бойові одиниці.
block.exotic-mod-1g-instability.name = Нестабільність
block.exotic-mod-1g-instability.description = Стріляє розривною ремонтною дроб'ю.
block.exotic-mod-1g-intermittence.name = Перерва
block.exotic-mod-1g-intermittence.description = Выстрілює нищівним променем регенеративної плазми.


## Other
block.exotic-mod-armageddon.name = Армагеддон
block.exotic-mod-armageddon.description = Старший брат спектра, часів старої війни. Значно сильніше, хоч і дорожче в виробництві.
block.exotic-mod-aurora.name = Аврора
block.exotic-mod-aurora.description = Вистрілює массивним снарядом методом рельси після зарядки. Хорошо підходить для відстрілу одиночних цілей, майже марна вблизу.
block.exotic-mod-blade.name = Лезо
block.exotic-mod-blade.description = Вистрілює трьох-променевим лазером по ворожим бойовим одиницям.
block.exotic-mod-cascade.name = Каскад
block.exotic-mod-cascade.description = Вистрілює массивними ракетами на дальні дистанції.
block.exotic-mod-cluster.name = Кластер
block.exotic-mod-cluster.description = Пошкоджує і нищить слабкі снаряди що наближаються, допомагає в обороні.
block.exotic-mod-epicenter.name = Эпіцентр
block.exotic-mod-epicenter.description = Вистілює массивним снарядом, спочатку стискуючимся, а потім вибухаючим при наближенні.
block.exotic-mod-infini.name = Інфіні
block.exotic-mod-infini.description = Продвинута суперзброя, початок котрому було дано ще у часи старої війни.
block.exotic-mod-infini.details = І у день, що мало не поклав кінець наглядачам, у тот день, коли Заря була готова нанести останній удар; роздався залп, винищуючої сили. Затремтіли і земля, і небо; і ворожий налом був відбит. Таким чином, Інфіні все ще чекає свого часу, ніколи не закінченна...
block.exotic-mod-potential.name = Потенціал
block.exotic-mod-potential.description = Розкидує тимчасові міни. У мін різні еффекты, котрі залежать від того, які патрони потребляє турель.
block.exotic-mod-prominence.name = Значимість
block.exotic-mod-prominence.description = Вистрелює згустком плазми, дезинтегруючий усе, до чого дотронеться.
block.exotic-mod-qpg.name = Квантовий генератор пульсацій
block.exotic-mod-qpg.description = Еффект, котрий фазова тканина надає законам квантової механіки, посилюється за допомогою аметиста й відправляється в бік ворожих бойових одиниць.\nКвантовий конденсат змушує цей еффект також наносить шкоду.\nВ якості побічного еффекту, сповільнює ворожі бойові одиниці.\n\nНе наносить шкоди блокам, але будет стріляти в будь-якому разі, так як наш улюблений Anuke не додав в .json вимикачі. А надо було кодити!
block.exotic-mod-qpg.details = Нащо я писала цю єресь. Нащо я перекладав цю єресь.
block.exotic-mod-railgun.name = Рельсотрон
block.exotic-mod-railgun.description = Прискорює снаряди на електромагнітних рельсах. Вельми корисний для знищення броньованих цілей.
block.exotic-mod-rainstorm.name = Шторм
block.exotic-mod-rainstorm.description = Заряджує й вистрелює градом різнокольорових пострілів.
block.exotic-mod-rainstorm.details = Якщо вимкнути світло в настройках - ніякой магії не буде.
block.exotic-mod-riptide.name = Гольфстрім
block.exotic-mod-riptide.description = Розбризкує рідини набагато швидше, ніж цунамі.
block.exotic-mod-split.name = Розлом
block.exotic-mod-split.description = Середня й дешева башта для ранньої оборони.
block.exotic-mod-stellar.name = Сузір'я
block.exotic-mod-stellar.description = Крупна башта. Стріляє згустками нестабільної плазми по ворожим літаючим бойовим одиницям.
block.exotic-mod-supercell.name = Надклітина
block.exotic-mod-supercell.description = Вистрідює малими бронебійними снарядами на високій швидкості.
block.exotic-mod-thundersnap.name = Гуркіт грому
block.exotic-mod-thundersnap.details = Дякую товаришу @VozDuh#7202 за перерисовку спрайта!
block.exotic-mod-vertex.name = Вертикаль
block.exotic-mod-vertex.description = Пронзає ворожі бойові одиниці лезами. Накладує сильный негативний еффект.


