block.exotic-mod-bluewolframite-wall-huge.description = Надміцний захисний блок, здібний як виробляти електричні розряди, так і відбивати ворожі снаряди. Володіє потужним магнітним полем.
block.exotic-mod-bluewolframite-wall-large.name = Велика синеволітова стіна
block.exotic-mod-bluewolframite-wall-large.description = Надміцний захисний блок, здібний як виробляти електричні розряди, так і відбивати ворожі снаряди. Володіє потужним магнітним полем.
