## Liquid
block.exotic-mod-bluewolframite-conduit.name = Синеволитовий трубопровід
block.exotic-mod-bluewolframite-conduit.description = Швидко переміщує рідини за допомогою електромагнітних помп. Здібний зберігати відносно велику кількість рідини.
block.exotic-mod-bluewolframite-pump.name = Синеволитовий насос
block.exotic-mod-bluewolframite-pump.description = Массивний електромагнітний насос. Качає стільки рідини, скілько вистачило б на цілу колоію. Важко заброньований. \nВиступає і в якості рідинного баку.
block.exotic-mod-ladera-pump.name = Ладеритова помпа
block.exotic-mod-ladera-pump.description = Качає воду з повільною швидкістю. Може бути розміщена на глубоких водах.
block.exotic-mod-exotic-liquid-source.name = Екзотичне джерело рідин
block.exotic-mod-exotic-liquid-source.description = Джерело рідин з великою кількістю здоров'я.
block.exotic-mod-floating-conduit.name = Непотоплюємий трупобопровід
block.exotic-mod-floating-conduit.description = Переміщує велику кількість рідин. Може бути розміщеним на глубоких водах.
block.exotic-mod-floating-pump.name = Непотопляємий насос
block.exotic-mod-floating-pump.description = Качає воду з низькою швидкістю. Може бути розміщеним на глубоких водах.

## Power
block.exotic-mod-arc-reactor.name = Дуговий реактор
block.exotic-mod-arc-reactor.description = Массивний реактор на антиматерії. Використовує величезну кількість енергії для синтезу антиматерії з енергії тіні, після чого зіштовхує її зі звичайною матерією й виводить енергетичний залишок з системи.
block.exotic-mod-bluewolframite-node.name = Синеволитовий вузел
block.exotic-mod-bluewolframite-node.description = Сверхпродвинутий силовий вузол, здібний живити енергією велику кількість будівель. Має відносно великий захист.
block.exotic-mod-bluewolframite-solar-panel.name = Синеволитова сонячна панель
block.exotic-mod-bluewolframite-solar-panel.description = Сверхпродвинута силова панель, здібна виробляти массивний об'єм енергії з світла.
block.exotic-mod-burner-array.name = Массив внутрішнього випалювання
block.exotic-mod-burner-array.description = Проводить реакцію випалювання з легко-займистими матеріалами. Виробляє середній об'єм енергії з звільненого тепла.
block.exotic-mod-cascadus-reactor.name = Каскадний реактор
block.exotic-mod-cascadus-reactor.description = Виробляє великий об'єм енергії з резонанса реліктової енергії й синеволита. Вибухає при знищенні. 
block.exotic-mod-draconium-reactor.name = Драконітовий реактор
block.exotic-mod-draconium-reactor.description = Продвинутий реактор. Використовує ядерні реакції на основі драконіта для виробення енергії. Вибухне з великою силою при недостатній кількості охолоджувальної рідини.
block.exotic-mod-empiron-reactor.name = Эмпіроновий реактор
block.exotic-mod-empiron-reactor.description = Конвертує реліктову енергію в стандартну. Використовує аметисти в якості охолоджувального елемента.
block.exotic-mod-exotic-power-source.name = Екзотичне джерело енергії
block.exotic-mod-exotic-power-source.description = Потрібен для тестування Exotic-моду в режимі пісочниці. Виробляє навіть більше енергиії ніж стандартний.
block.exotic-mod-exotic-power-source.details = Виключно в тому випадку, якщо чомусь понадобиться дати стусана покраще.
block.exotic-mod-fusion-reactor.name = Реактор синтезу
block.exotic-mod-fusion-reactor.description = Дейтериєвий реактор. Отримує водород з води й проводить термоядерний синтез. Виробляє велику кількість енергії.
block.exotic-mod-geothermal-differentiator.name = Геотермальний діфференциатор
block.exotic-mod-geothermal-differentiator.description = Покращений термальний генератор. Використовує силу аметиста й надр, щоб виробляти енергію.

## Production
block.exotic-mod-andromeda-drill.name = Бур "Андромеда"
block.exotic-mod-andromeda-drill.description = Потужний бур, створенний з аметисту.
block.exotic-mod-bluewolframite-drill.name = Синеволитовий бур
block.exotic-mod-bluewolframite-drill.description = Массивний бур, видобуваючий ресурси на величезній швидкості. Здібний видобути будь-яку руду. \nОпціонально використовує магнетитовий шлак.
block.exotic-mod-energia-borer.name = Реликтовий керн
block.exotic-mod-energia-borer.description = Отримує реліктову енергію з джерел.
block.exotic-mod-mass-extractor.name = Массовий екстрактор
block.exotic-mod-mass-extractor.description = Видобуває грунтові води через декілька скважин. Використовує ладерит для укріплення підземних колодязів. Для охолодження необхідний аметист.
block.exotic-mod-temporal-drill.name = Стазисный бур
block.exotic-mod-temporal-drill.description = Використовує спотворюючий час еффект бенарита, що дозволює досягнути високих швидкостей видобування. Подальше пришвидшення вагомого еффекту не має.


