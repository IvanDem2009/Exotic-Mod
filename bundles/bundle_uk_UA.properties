block.exotic-mod-shielded-wall.description = міцна стіна, випромінююча невелике силовое поле. Потребує енергію для роботи.

## Distribution
block.exotic-mod-atlas.name = "Атлас"
block.exotic-mod-atlas.description = Переміщає великі грузи на малих швидкостях. В основному, призначується для перевозки важких бойових одиниць між реконструкторами.
block.exotic-mod-bluewolframite-conveyor.name = Синеволитовий конвейор
block.exotic-mod-bluewolframite-conveyor.description = Перемішує ресурси шляхом електромагнітних рельс. Набагато еффективніше, за титановий конвйор. Частина синеволита уходить на броню.
block.exotic-mod-exotic-item-source.name = Экзотичне джерело предметів
block.exotic-mod-exotic-item-source.description = Джерело предметів с більшою кількістю здоров'я.
block.exotic-mod-floating-conveyor.name = Плаваючий конвейор
block.exotic-mod-floating-conveyor.description = Скоростний конвейор, що може бути розміщеним виключено на воді.
block.exotic-mod-floating-junction.name = Плаваюче перехрестя
block.exotic-mod-floating-junction.description = Діє як мост для двух перетинаючихся конвейорних лінт. Може бути розміщеним виключено на воді.
block.exotic-mod-floating-router.name = Плаваючий маршрутизатор
block.exotic-mod-floating-router.description = Рівномірно розподіляє входячі предмети по 3 виходним напрямкам. Може бути розміщеним виключно на воді.
block.exotic-mod-floating-router.details = Зло є злом. Меньше, більше, середнє — усе одно. А тепер зло є й у водному просторі.
block.exotic-mod-floating-sorter.name = Плаваючий сортировщик
block.exotic-mod-floating-sorter.description =  Якщо входячий предмет співпадає з обраним, то він проходить уперед. Якщо ні, то предмет виводиться вліво та вправо. Може бути розміщеним виключно на воді.
block.exotic-mod-rail.name = Рельса
block.exotic-mod-rail.description = Повільно перевозить предмети, але має більшу пропускну здібність, ніж титановий конвейор.

## Effect
block.exotic-mod-bluewolframite-mender.name = Синеволитовий ремонтируючий проектор
block.exotic-mod-bluewolframite-mender.description = Малий синеволитовий ремонтуючий проектор. Використовує продвинуті закони електромагнетизма для ремонту ближчих будівель. Опціонально використовує кремній.
block.exotic-mod-bluewolframite-overdrive-projector.name = Синеволитовий сверхприводний проектор
block.exotic-mod-bluewolframite-overdrive-projector.description = Використовує продвинуті закони електромагнетизма для збільшення швикдості роботи ближчих будівель.
block.exotic-mod-core-exceltus.name = Ядро: Тріумф
block.exotic-mod-core-exceltus.description = Менш міцне ядро, але підтримує більшу кількість бойових одиниць. 
block.exotic-mod-core-nexus.name = Ядро: Цитадель
block.exotic-mod-core-nexus.description = Крупне та хорошо захищене ядро, здібне зберігати більшу кількість предметів.
block.exotic-mod-core-radian.name = Ядро: Радіант
block.exotic-mod-core-radian.description = Надміцне ядро. Однак не дуже практичне.
block.exotic-mod-core-requiem.name = Ядро: Реквіем
block.exotic-mod-core-requiem.description = Вища ступінь ієрарїії екзотичних ядер. Практично незнищенне, це ядро безумно дороге в виробництві й рекомендуеться для запуску лише в найбільш небезпечні сектора.
block.exotic-mod-force-barricade.name = Силовий бар'єр
block.exotic-mod-force-barricade.description = Випромінює массивне силове поле. Вельми стійкий, але повільно відновлюється.
block.exotic-mod-hyperdrive-radiator.name = Випромінювач сверхпривідних полей
block.exotic-mod-hyperdrive-radiator.description = Створює поле, здібне значно прискорювати ближчі будівлі. Потребує ресурси та охолодження для роботы.
block.exotic-mod-jump-core.name = Ядро стрибку
block.exotic-mod-rebel-log.name = Журнал сепаратистів
block.exotic-mod-rebel-log.description = Містить записи з польового журналу сепаратистів. Написаний на странній мові.
block.exotic-mod-regenerator.name = Регенератор
block.exotic-mod-regenerator.description = Створює потужне сверхвелике поле для швидкого ремонту будівель на великих відстанях.
block.exotic-mod-rejuvenator.name = Відновлювач
block.exotic-mod-rejuvenator.description = Швидко ремонтує блоки на близькій відстані. Радіус роботи може бути збільшеним за допомогою территового сплаву.
block.exotic-mod-safe.name = Сейф
block.exotic-mod-safe.description = Зберігає середню кількість предметів. Прекрасно захищений.
block.exotic-mod-warden-log.name =  Журнал наглядачів
block.exotic-mod-warden-log.description = Містить записи з польового журналу наглядачів. Написаний на странній мові.
block.exotic-mod-wormhole-core.name = Ядро червоточини

