block.exotic-mod-metaglass-wall-large.name = Велика метастеклянная стена
block.exotic-mod-metaglass-wall-large.description = Захищає будівлі від атак ворога. Поглинає лазерні промені.
block.exotic-mod-shadow-wall.name = Тіньова стіна
